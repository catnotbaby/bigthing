<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/user/user_info.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别</span>
            <button type="button" class="layui-btn  layui-btn-normal layui-btn-xs" id="add_cate_btn">新增文章类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 遍历列表数据 -->
            <script type="text/html" id="cate_table">
                {{each data}}
                <tr>
                    <td>{{$value.name}}</td>
                    <td>{{$value.alias}}</td>
                    <td class="cate_btn">
                        <button type="button" class="layui-btn  layui-btn-normal layui-btn-xs" id="cate_edit" data-id="{{$value.Id}}">编辑</button>
                        <button type="button" class="layui-btn  layui-btn-danger layui-btn-xs" id="cate_del" data-id="{{$value.Id}}"> 删除</button>
                    </td>
                </tr>
                {{/each}}
            </script>

            <!--添加 弹出层页面展示 -->
            <script type="text/html" id="add_cate">
                <form class="layui-form" id="add_cate_form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                            <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>确认添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </script>
            <!--添加 弹出层页面展示 -->
            <script type="text/html" id="edit_cate">
                <form class="layui-form" id="edit_cate_form" lay-filter="edit_cate_form">
                    <input type="hidden" name="Id">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" required placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">分类别名</label>
                        <div class="layui-input-block">
                            <input type="text" name="alias" required placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-input-block">
                        <button class="layui-btn" id="sure_edit" lay-submit>确认修改</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </form>
            </script>


        </div>
    </div>






    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/Api_option.js"></script>
    <script src="/assets/js/user/user_info.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
