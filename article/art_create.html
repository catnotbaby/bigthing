<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>发布文章</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/user/user_info.css" />
    <link rel="stylesheet" href="/assets/css/article/art_create.css" />
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
</head>

<body>

    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">

            <form class="layui-form" id="create_form" lay-filter="craete-info">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第一行 -->
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">选择类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" id="select_edit"></select>

                    </div>
                </div>
                <script type="text/html" id="fenlei_table">
                    <option value="">请选择一个类别</option>
                    {{each data}}
                    <option value="{{$value.Id}}">{{$value.name}}</option>
                    {{/each}}
                </script>
                <!-- 第二行 -->
                <!-- 第三行 -->

                <!-- 左侧的 label -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block futext">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第三行 -->
                <!-- 第四行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview">

                            </div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id="file_do" accept="image/png,image/jpeg">
                            <button type="button" class="layui-btn layui-btn-danger" id="file_ye">选择封面 </button>
                        </div>
                    </div>
                </div>
                <!-- 第四行 -->
                <!-- 第五行 -->

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit id="send_info">发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="send_cao">草稿</button>
                    </div>
                </div>
            </form>
            <!-- 第五行 -->
        </div>
    </div>









    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/Api_option.js"></script>
    <script src="/assets/js/user/user_info.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <script src="/assets/js/article/art_create.js"></script>
</body>

</html>
